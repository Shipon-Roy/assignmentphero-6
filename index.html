<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmetn-6</title>
    <!-- bootstrap style link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <h1 class="text-info text-center">Search Your Favorite Book</h1>

        <!-- search section -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Enter Your Favorite Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>

        <!-- error massage  -->
        <h6 id="error-massage" class="text-danger text-center">Not Found your Name ???</h6>
        <!-- spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- total book number -->
        <h3 id="total-book" class="mx-auto text-white bg-info w-50 p-5 rounded"></h3>


        <!-- display card section  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
           
        </div>
    </section>

    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- custom script link  -->
    <script src="js/main.js"></script>
</body>
</html>
